<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVibe</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">    

</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a class="header__logo-link" href="/index.html">
                <svg class="header__logo-img" width="50px" height="50px" aria-hidden="true">
                    <use href="./images/icons.svg#icon-logo"></use>
                </svg>
                <svg class="header__logo-streamvibe" width="113px" height="17px"aria-hidden="true">
                    <use href="./images/icons.svg#icon-streamvibe"></use>
                </svg>
            </a>
        </div>        
        <ul class="header__nav">            
            <li class="header__nav-item current">
                <a class="header__nav-link" href="/index.html">Home</a>
            </li>
            <li class="header__nav-item">
                <a class="header__nav-link" href="">Movies & Shows</a>
            </li>
            <li class="header__nav-item">
                <a class="header__nav-link" href="">Support</a>
            </li>
            <li class="header__nav-item">
                <a class="header__nav-link" href="">Subscriptions</a>
            </li>
        </ul>
        <div class="header__btn-container">
            <button class="header__btn-search">
                <svg class="search-icon" width="24px" height="24px"aria-hidden="true">
                    <use href="./images/icons.svg#icon-search"></use>
                </svg>
            </button>
            <button class="header__btn-notification">
                <svg class="header__notification-icon" width="24px" height="24px"aria-hidden="true">
                    <use href="./images/icons.svg#icon-notification"></use>
                </svg>
            </button>
        </div>
        <button class="header__mobile-open">
            <svg class="header__open-icon" width="24px" height="24px"aria-hidden="true">
                <use href="./images/icons.svg#icon-mobileopen"></use>
            </svg>
        </button>
    </header>
    <main>  
        <section class="hero">
            <div class="hero__posters"></div>
            <div class="hero__title">
                <h1 class="hero__name">The Best Streaming Experience</h1>
                <p class="hero__description">StreamVibe is the best streaming experience for watching your favorite movies and shows on demand, anytime, anywhere.</p>
                <button class="hero__btn">Start Watching Now</button>
            </div>
        </section>
        
    </main>
    <footer> </footer> 

</body>

</html>
